<ion-header>

  <ion-navbar>
    <ion-title>slide</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-slides autoplay="4200" loop="true">
    <ion-slide *ngFor="let c of [1,2,3,4]">
      <h1>Slide {{c}}</h1>
    </ion-slide>
  </ion-slides>
</ion-content>
