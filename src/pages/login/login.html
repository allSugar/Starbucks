<ion-content class="login-page">
  <ion-navbar>
    <ion-title>苏南方圆</ion-title>
  </ion-navbar>
  <ion-item>
    <ion-input type="text" placeholder="用户名" [(ngModel)]="userInfo.userName" (blur)="HandleChange(userInfo.userName)" clearInput></ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="password" placeholder="密码" [(ngModel)]="userInfo.passWord"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>帐号类型</ion-label>
    <ion-select [(ngModel)]="userInfo.accountId" okText="确认" cancelText="取消">
      <ion-option value="{{account.id}}" *ngFor="let account of accountList">{{ account.accountName }}</ion-option>
    </ion-select>
  </ion-item>
  <div class="login">
    <button class="btn-login" ion-button block (click)="logIn()">登录</button>
  </div>
</ion-content>
