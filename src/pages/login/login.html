
<ion-content class="login-page">
  <ion-navbar>
    <ion-title>苏南方圆</ion-title>
  </ion-navbar>
  <ion-item>
    <ion-input type="text" placeholder="用户名" #username></ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="password" placeholder="密码" #password></ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="password" placeholder="验证码" #password></ion-input>
  </ion-item>
  <div class="login">
    <button class="btn-login" ion-button block  (click)="logIn(username, password)">
      登录
    </button>
  </div>
</ion-content>
