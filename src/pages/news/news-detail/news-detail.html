<ion-header>
    <ion-navbar>
        <ion-title>平台通知</ion-title>
    </ion-navbar>
    <div class="tabs">
        <ul class="tabs-rate tabs-third">
            <li class="tab-btn" [ngClass]="{ 'active': status == '1' }"
                (click)="tabs(1)">
                <em class="text">新单</em>
            </li>
            <li class="tab-btn" [ngClass]="{ 'active': status == '2' }"
                (click)="tabs(2)">
                <em class="text">已完成</em>
            </li>
            <li class="tab-btn" [ngClass]="{ 'active': status == '3' }"
                (click)="tabs(3)">
                <em class="text">群消息</em>
            </li>
        </ul>
    </div>
</ion-header>

<ion-content>
    <div  *ngIf="status == 1">
        <div class="repair-emement" *ngFor="let item of [1,3,1,3,1,3]">
            <div class="media-bar">
                <em class="icon-house"></em>
                <em class="f-left">北京钟楼百货星巴克</em>
                <em class="icon-arrow-right"></em>
                <em class="shop-name">苏南方圆</em>
                <em class="icon-light"></em>
            </div>
            <div class="media-body">
                <div class="media-title">
                    <em class="urgent-general" *ngIf="item == 1">一般</em>
                    <em class="urgent-crash" *ngIf="item == 3">紧急</em>
                    <em class="f-left">8个问题</em>
                    <em class="media-time">2016-11-30 15:42:16</em>
                </div>
                <div class="media-img">
                    <img src="assets/imgs/change-after.png" alt="">
                    <img src="assets/imgs/change-after.png" alt="">
                    <img src="assets/imgs/change-after.png" alt="">
                    <img src="assets/imgs/change-after.png" alt="">
                    <img src="assets/imgs/change-after.png" alt="">
                    <em class="point-img"></em>
                </div>
            </div>
            <div class="empty"></div>
        </div>
    </div>

    <div  *ngIf="status == 2">
        <div class="repair-emement" *ngFor="let item of [1,3,1,3,1,3]">
            <div class="media-bar">
                <em class="icon-house"></em>
                <em class="f-left">北京钟楼百货星巴克</em>
                <em class="icon-arrow-right"></em>
                <em class="shop-name">苏南方圆</em>
                <em class="icon-light"></em>
            </div>
            <div class="media-body">
                <div class="media-title">
                    <em class="f-left">8个问题</em>
                    <em class="media-time">2016-11-30 15:42:16</em>
                </div>
                <div class="media-img">
                    <img src="assets/imgs/change-after.png" alt="">
                    <img src="assets/imgs/change-after.png" alt="">
                    <img src="assets/imgs/change-after.png" alt="">
                    <img src="assets/imgs/change-after.png" alt="">
                    <img src="assets/imgs/change-after.png" alt="">
                    <em class="point-img"></em>
                </div>
            </div>
            <div class="price">￥1200</div>
        </div>
    </div>

    <div *ngIf="status == 3">
        <div class="media-ibox p-t-b-l border-b-gray" *ngFor="let item of [1,3,1,3,1,3]">
            <div class="media-img">
                <img src="assets/imgs/avater/avater_card.png" alt="">
                <span class="news-count">11</span>
            </div>
            <div class="media-body">
                <p class="title">北京钟楼百货星巴克</p>
                <p class="address">A区8栋1层吧台区</p>
            </div>
            <div class="media-footer">
                <em class="icon-light f-left"></em>
                <em class="media-name f-left">苏南方圆</em>
                <em class="media-time">2016-11-30 15:42:16</em>
            </div>
        </div>
    </div>
</ion-content>
