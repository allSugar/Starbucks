<ion-header>
  <ion-navbar>
    <ion-title>吧台区</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="problem-detail">
    <div class="head">
      <img alt="" class="avatar-img" src="assets/imgs/avater/avater_card.png">
      <div class="avatar-body">
        <div class="name">
          <em class="text">{{ problem.name }}</em>
          <em class="time">{{ problem.date }}</em>
        </div>
        <div class="detail">{{ problem.faultDes }}</div>
        <div class="firm">
          维修厂商：北京苏南方圆建设有限公司
        </div>
      </div>
    </div>
  </div>
  <div class="add-photo">
    <i class="icon-add-photo" (click)="presentActionSheet()"></i>
    <em class="text">添加问题</em>
  </div>
  <div>
    <img src="{{ img }}" alt="">
  </div>
</ion-content>

<ion-footer>
  <div class="ibox-footer-input">
    <input type="text" placeholder="备注说明..." [(ngModel)]="problem.describe">
    <button type="submit"></button>
  </div>
  <div class="ibox-footer-button">
    <button class="footer-btn btn-success" (click)="creatPoint()">保存</button>
  </div>
</ion-footer>
