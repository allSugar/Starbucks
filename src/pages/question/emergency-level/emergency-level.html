<ion-header>
  <ion-navbar>
    <ion-title>吧台区</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <div class="row-status-ibox">
    <label class="row-item row-warn">
      <i class="icon-warn"></i>
      <em class="text">紧急</em>
      <div class="item-choice checkbox">
        <input type="checkbox" (change)="rowStatusChange('AddProblemPage')">
        <ins class="checkbox-icon"></ins>
      </div>
    </label>
    <label class="row-item row-normal">
      <i class="icon-normal"></i>
      <em class="text">普通</em>
      <div class="item-choice checkbox">
        <input type="checkbox" (change)="rowStatusChange('AddProblemPage')">
        <ins class="checkbox-icon"></ins>
      </div>
    </label>
  </div>
</ion-content>
