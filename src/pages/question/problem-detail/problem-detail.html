<ion-header>
  <ion-navbar>
    <ion-title>问题详情</ion-title>
    <ion-buttons end (click)="goToOtherPage()">
      <button ion-button icon-only>
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <div class="problem-detail" *ngFor="let item of detailData">
      <div class="head">
        <img src="assets/imgs/avater/avater_card.png" class="avatar-img" alt="">
        <div class="avatar-body">
          <div class="name">
            <em class="text">张小明</em>
            <em class="time">{{ item.createTime }}</em>
          </div>
          <div class="detail">{{ item.faultDes ? item.faultDes : "暂无文案" }}</div>
          <div class="firm">
            维修厂商：北京苏南方圆建设有限公司
          </div>
        </div>
      </div>
      <div class="problem-img">
        <img src="assets/imgs/wait_img.png" alt="">
      </div>
      <div class="word">
        钟楼百货星巴克咖啡厅一楼吧台区的顶部吊灯 有损坏，总是一闪一闪的。
      </div>
    </div>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)" threshold="0">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>

<ion-footer>
  <div class="ibox-footer-input">
    <input type="text" placeholder="备注说明...">
    <button type="submit"></button>
  </div>
  <ul class="icon-list">
    <li class="icon-item">
      <i class="icon-problem-camera"></i>
    </li>
    <li class="icon-item">
      <i class="icon-problem-map"></i>
    </li>
    <li class="icon-item">
      <i class="icon-problem-calendar"></i>
    </li>
    <li class="icon-item">
      <i class="icon-problem-picture"></i>
    </li>
    <li class="icon-item">
      <i class="icon-problem-edit"></i>
    </li>
  </ul>
</ion-footer>
