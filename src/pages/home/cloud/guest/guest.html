<ion-header>
  <ion-navbar>
    <ion-title>客区</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="stage-page">
    <div class="stage" *ngFor="let item of picture">

      <p class="title"> {{ item.name }} </p>
    </div>
  </div>
</ion-content>
