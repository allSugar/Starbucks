<ion-header>

  <ion-navbar>
    <ion-title>苏南易维</ion-title>
  </ion-navbar>
  <div class="ibox-search">
    <input type="text" class="search-input">
    <ion-icon name="search-outline">&nbsp;搜索</ion-icon>
  </div>
  <div class="tabs">
    <ul class="tabs-list tabs-two">
      <li class="tab-btn" [ngClass]="{ 'active':status == 1 }" (click)="tabs(1)">
        <em class="text">我管辖的</em>
      </li>
      <li class="tab-btn" [ngClass]="{ 'active':status == 2 }" (click)="tabs(2)">
        <em class="text">全部店面</em>
      </li>
    </ul>
    <div class="tabs-content" *ngIf="status == 1">
      <ul class="select-list">
        <li class="item">
          <div class="item-img">
            <img src="assets/imgs/select/select-all.png" alt="">
          </div>
          <p class="name">全部</p>
        </li>
        <li class="item" *ngFor="let item of [1,2,3,4,5]">
          <div class="item-img">
            <img src="assets/imgs/change-before.png" alt="">
          </div>
          <p class="name">李明明</p>
        </li>
      </ul>
    </div>
  </div>
</ion-header>

<ion-content>
  <div class="stage-page shop-list">
    <div class="stage" *ngFor="let item of store" (click)="goToOtherPage()">
      <img src="{{ this. item.url ? (RES_ROOT + item.url.fileRecord.filePath) : ''  }}" alt="">
      <p class="title">{{ item.name }}</p>
    </div>
  </div>
  <div class="full-mask" *ngIf="status == 1 || status == 2" (click)="tabs(0)"></div>
</ion-content>
