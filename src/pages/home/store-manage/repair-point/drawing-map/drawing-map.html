<ion-header>
  <ion-navbar>
    <ion-title>吧台区</ion-title>
  </ion-navbar>
  <div class="tabs">
    <ul class="tabs-rate tabs-four">
      <li class="tab-btn active">
        <em class="text">全部</em>
      </li>
      <li class="tab-btn">
        <em class="text">维修点</em>
      </li>
      <li class="tab-btn">
        <em class="text">照片</em>
      </li>
      <li class="tab-btn">
        <em class="text">文件</em>
      </li>
    </ul>
  </div>
  <i class="filter-mask" *ngIf="easel || help" (click)="handleFilter()"></i>
  <i class="icon-add-question" ngDraggable [bounds]="area" [inBounds]="true" #block="ngDraggable" [preventDefaultEvent]="true"
    (endOffset)="dragend($event, block)"></i>
</ion-header>

<ion-content>
  <div class="drag-area" #area>
    <div class="drag-img" ngDraggable [bounds]="area" [inBounds]="true" [outOfBounds]="edge" #myBounds>
      <img src="https://ss0.bdstatic.com/94oJfD_bAAcT8t7mm9GUKT-xh_/timg?image&quality=100&size=b4000_4000&sec=1524388066&di=e7f0272e8ad8ade81a2562f183872db9&src=http://pic.58pic.com/58pic/16/79/04/11C58PICGWF_1024.jpg"
        alt="">
      <div class="draggable" ngDraggable [bounds]="myBounds" [ngStyle]="{'left':'10px','top':'20px'}" [preventDefaultEvent]="true"
        [inBounds]="true"></div>
    </div>
  </div>
  <i class="filter-mask" *ngIf="easel || help" (click)="handleFilter()"></i>
</ion-content>

<ion-footer>
  <div class="filter-list" *ngIf="easel">
    <ul class="list">
      <li class="item active" (click)="checkEdge()">
        <i class="icon"></i>
        <em class="text">问题</em>
      </li>
      <li class="item" (click)="goToOtherPage('QuestionStatusPage')">
        <i class="icon"></i>
        <em class="text">状态</em>
      </li>
      <li class="item" (click)="openCalendar()">
        <i class="icon"></i>
        <em class="text">日期</em>
      </li>
      <li class="item" (click)="goToOtherPage('ChoseUserPage')">
        <i class="icon"></i>
        <em class="text">用户</em>
      </li>
    </ul>
  </div>
  <div class="filter-list" *ngIf="help">
    <ul class="list">
      <li class="item active">
        <i class="icon"></i>
        <em class="text">问题</em>
      </li>
      <li class="item">
        <i class="icon"></i>
        <em class="text">文件</em>
      </li>
      <li class="item">
        <i class="icon"></i>
        <em class="text">照片</em>
      </li>
    </ul>
  </div>
  <ion-navbar>
    <ion-buttons start (click)="handleFilter('easel')">
      <button ion-button icon-only>
        <ion-icon name="easel"></ion-icon>
      </button>
    </ion-buttons>
    <em class="text">2个问题</em>
    <ion-buttons end (click)="handleFilter('help')">
      <button ion-button icon-only>
        <ion-icon name="help"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-footer>
