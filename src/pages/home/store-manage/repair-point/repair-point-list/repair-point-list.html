<ion-header>
  <ion-navbar>
    <ion-title>问题列表</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only (click)="goToOtherPage('DrawingMapPage')">
        <ion-icon name="map"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="row-ibox">
    <div class="row-list">
      <div class="row-item-box" *ngFor="let list of lists">
        <label class="row-item">
          <div class="item-choice checkbox">
            <input type="checkbox">
            <ins class="checkbox-icon"></ins>
          </div>
          <div class="item-body">
            <p class="title">灯具/射灯不亮</p>
            <p class="company">北京苏南方圆建设有限公司</p>
            <p class="location">一层平面-吧台区</p>
          </div>
          <div class="item-action">
            <i class="icon-point" *ngIf="list.content && list.content.length" (click)="handleShowList(list)"></i>
            <ins class="tag tag-error">紧急</ins>
          </div>
        </label>
        <div class="row-ibox" *ngIf="list.status">
          <div class="row-list">
            <label class="row-item" *ngFor="let item of list.content">
              <div class="item-choice checkbox">
                <input type="checkbox">
                <ins class="checkbox-icon"></ins>
              </div>
              <div class="item-body">
                <p class="title">灯具/射灯不亮</p>
                <p class="company">北京苏南方圆建设有限公司</p>
                <p class="location">一层平面-吧台区</p>
              </div>
              <div class="item-action">
                <ins class="tag tag-error">紧急</ins>
              </div>
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>

<ion-footer>
  <div class="float-box">
    <label class="float-choice checkbox">
      <input type="checkbox">
      <ins class="checkbox-icon"></ins>
      <em class="text">全选</em>
    </label>
    <div class="float-sum">
      <em class="text">共计：</em>
      <em class="text">6个</em>
    </div>
    <button class="float-btn" (click)="goToOtherPage('RepairListPage')">提交</button>
  </div>
</ion-footer>
