<ion-header>
  <ion-navbar>
    <ion-title>选择用户</ion-title>
  </ion-navbar>
  <div class="ibox-search">
    <input type="text" class="search-input">
    <ion-icon name="search-outline">&nbsp;搜索</ion-icon>
  </div>
</ion-header>

<ion-content>
  <div class="row-ibox">
    <ul class="row-list" *ngFor="let item of UserList">
      <li class="row-item" (click)="toggle(item)">
        <div class="item-img img-xs radius">
          <div class="img-center">
            <img alt="" src="assets/imgs/change-before.png">
          </div>
        </div>
        <div class="item-body">
          <p class="job-sort">店面经理</p>
          <i *ngIf="item.status" class="icon-arrow-bottom"></i>
          <i *ngIf="!item.status" class="icon-arrow-right"></i>
        </div>
      </li>
      <li class="row-wrapper" *ngIf="item.status">
        <ul class="row-list">
          <li class="row-item" *ngFor="let item of [1,2,3,4]">
            <div class="item-img radius">
              <div class="img-center">
                <img alt="" src="assets/imgs/change-before.png">
              </div>
            </div>
            <div class="item-body">
              <div class="item-body">
                <p class="name">刘杰楷</p>
              </div>
            </div>
          </li>
        </ul>
      </li>
    </ul>
  </div>
</ion-content>
