<ion-header>

  <ion-navbar class='border-none'>
    <ion-title>我关注的维修单</ion-title>
  </ion-navbar>
  <div class="tabs">
    <ul class="tabs-rate tabs-third">
      <li class="tab-btn" [ngClass]="{ 'active': status == 'orderUndoPage' }"
       (click)="tabs('orderUndoPage')">
        <em class="text">待接单(8)</em>
      </li>
      <li class="tab-btn" [ngClass]="{ 'active': status == 'OrderConductPage' }" 
      (click)="tabs('OrderConductPage')">
        <em class="text">进行中(3)</em>
      </li>
      <li class="tab-btn" [ngClass]="{ 'active': status == 'OrderDonePage' }" 
      (click)="tabs('OrderDonePage')">
        <em class="text">已完成</em>
      </li>
    </ul>
    <ul class="tabs-list tabs-third" *ngIf="status == 1">
      <li class="tab-btn">
        <em class="text">综合</em>
      </li>
      <li class="tab-btn">
        <em class="text">紧急</em>
      </li>
      <li class="tab-btn">
        <em class="text">厂商</em>
      </li>
      <li class="tab-sort">
        <em class="text">店铺</em>
      </li>
    </ul>
    <ul class="tabs-list tabs-third" *ngIf="status == 6">
      <li class="tab-btn">
        <em class="text">厂商</em>
      </li>
      <li class="tab-btn">
        <em class="text">排序</em>
      </li>
      <li class="tab-sort">
        <em class="text">店铺</em>
      </li>
    </ul>
    <ul class="tabs-list tabs-third" *ngIf="status == 8">
      <li class="tab-btn">
        <em class="text">厂商</em>
      </li>
      <li class="tab-btn">
        <em class="text">排序</em>
      </li>
      <li class="tab-btn">
        <em class="text">日期</em>
      </li>
      <li class="tab-sort">
        <em class="text">店铺</em>
      </li>
    </ul>
    <div class="tabs-content"></div>
  </div>
</ion-header>
