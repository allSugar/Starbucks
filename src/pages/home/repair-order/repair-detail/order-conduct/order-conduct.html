<ion-header>
  <ion-navbar class="border-none">
    <ion-title>已接单详情</ion-title>
  </ion-navbar>
  <div class="tabs">
    <ul class="tabs-rate tabs-third">
      <li class="tab-btn active">
        <em class="text">详情</em>
      </li>
      <li class="tab-btn">
        <em class="text">流程</em>
      </li>
      <li class="tab-btn">
        <em class="text">记录</em>
      </li>
    </ul>
  </div>
</ion-header>

<ion-content>
  <div class="order-detail">
    <div class="status">
      <em class="icon-car"></em>
      <span class="title">维修员已出发</span>
      <em class="icon-arrow-right-white f-right"></em>
      <em class="icon-avatar"></em>
    </div>
    <order-info></order-info>
    <div class="point-list">
      <order-point [retract]="false"></order-point>
    </div>
  </div>
</ion-content>
