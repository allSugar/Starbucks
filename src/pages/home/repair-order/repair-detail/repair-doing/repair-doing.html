<ion-header>
  <ion-navbar class="border-none">
    <ion-title>维修单详情</ion-title>
  </ion-navbar>
  <div class="tabs">
    <ul class="tabs-rate tabs-two">
      <li class="tab-btn" [ngClass]="{ 'active': tabStatus == 0 }" (click)="tabs(0)">
        <em class="text">详情</em>
      </li>
      <li class="tab-btn" [ngClass]="{ 'active': tabStatus == 1 }" (click)="tabs(1)">
        <em class="text">流程</em>
      </li>
    </ul>
  </div>
</ion-header>

<ion-content>
  <div class="order-detail" *ngIf="tabStatus == 0">
    <order-info [data]="data"></order-info>
    <div class="point-list">
      <div *ngFor="let item of data.orderItemList">
        <!-- 维修员 -->
        <order-point-list *ngIf="roleType === 8" [listdata]="item" [repairstatus]="data.status" [roletype]="roleType" 
        (goto)="goToDetailPage($event)" (complete)="HandleCompleteOrderList($event)"></order-point-list>
      </div>
    </div>
  </div>
  <track-info-element *ngIf="tabStatus == 1" [id]="data.id"></track-info-element>
</ion-content>
