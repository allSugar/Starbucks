<ion-header>

  <ion-navbar>
    <ion-title>填写报告</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="report-list">
    <div class="report-item">
      <div class="row-ibox">
        <ul class="row-list-through">
          <img class="icon-qusetion" alt="" src="assets/imgs/icon/question.png">
          <span>问题</span>
        </ul>
      </div>
      <div class="media-ibox border-b-gray">
        <div class="media-img media-img-xl">
          <img src="assets/imgs/square.png">
        </div>
        <div class="media-body media-body-xl">
          <p class="title">
            <span>钟楼星巴克</span>
            <em>餐饮</em>
          </p>
          <div class="media-content">
            经理：孟斌 18709872345
          </div>
          <div class="media-footer p-none">
            说明：{{ data.faultDes }}
          </div>
        </div>
      </div>
      <div class="row-ibox">
        <ul class="row-list-through">
          <span class="font-size-xl">类型</span>
          <i class="icon-add" (click)="HandleType()"></i>
          <ul class="type-list" *ngIf="StroeTypeList && StroeTypeList.length">
            <li class="type-item-x" *ngFor="let type of StroeTypeList;index as i">
              <em class="text">{{ type }}</em>
              <i class="icon-del" (click)="HandleCloseType(i)">x</i>
            </li>
          </ul>
        </ul>
      </div>
      <div class="row-ibox">
        <ul class="row-list-through">
          <em class="font-size-xl">报修原因</em>
          <div class="require-reason">
            <ion-input type="text" [(ngModel)]="StoreRepairOrderItem.reason" placeholder="请输入维修原因"></ion-input>
          </div>
        </ul>
      </div>
      <div class="row-ibox">
        <div class="row-list-through border-none p-none">
          <textarea [(ngModel)]="StoreRepairOrderItem.finishDes" cols="10" name="" placeholder="请填写说明..." rows="4"></textarea>
          <div class="photo-list">
            <img *ngFor="let path of StoreRepairOrderItem.finishFilePaths;index as i" src="{{ RES_ROOT + path }}" alt="">
            <i class="icon-add-photo icon-add-photo-s" (click)="presentActionSheet()"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="report-item">
      <div class="row-ibox">
        <ul class="row-list-through">
          <em class="font-size-xl">总工时</em>
          <div class="require-reason">
            <!-- maintenanceHours -->
            <ion-input type="text" [(ngModel)]="StoreRepairOrderItem.maintenanceHours" placeholder="请输入工时"></ion-input>
          </div>
        </ul>
      </div>
      <div class="row-ibox">
        <div class="row-list-through">
          <div (click)="HandleOrderGoodsClick()">
            <em class="font-size-xl">总耗材</em>
            <i class="icon-arrow-right f-right"></i>
          </div>
          <div class="content expand">
            <div class="media-ibox border-b-gray">
              <div class="media-img">
                <img src="assets/imgs/square.png">
              </div>
              <div class="media-body">
                <div class="title">
                  <span>厨房吊灯欧普照明</span>
                  <span class="price">￥780</span>
                </div>
                <div class="count">x2</div>
              </div>
              <i class="icon-del"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>

<ion-footer>
  <div class="footer-button-group">
    <button class="footer-button footer-button-quit" (click)="HandleQuit()">取消</button>
    <button class="footer-button" (click)="HandleSave()">确定</button>
  </div>
</ion-footer>
