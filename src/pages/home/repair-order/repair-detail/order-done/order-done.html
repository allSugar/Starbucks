<ion-header>
  <ion-navbar class="border-none">
    <ion-title>维修单详情</ion-title>
  </ion-navbar>
  <div class="tabs">
    <ul class="tabs-rate tabs-four">
      <li class="tab-btn active">
        <em class="text">详情</em>
      </li>
      <li class="tab-btn">
        <em class="text">流程</em>
      </li>
      <li class="tab-btn">
        <em class="text">记录</em>
      </li>
      <li class="tab-btn">
        <em class="text">报价</em>
      </li>
    </ul>
  </div>
</ion-header>

<ion-content>
  <div class="order-detail">
    <div class="status">
      <em class="icon-smile"></em>
      <span class="title">维修单已完成</span>
      <em class="icon-arrow-right-white f-right"></em>
      <em class="icon-avatar"></em>
    </div>
    <order-info></order-info>>
    <div class="point-list">
      <order-point [retract]="false"></order-point>
    </div>
    <div class="pay">
      <span>订单总金额</span>
      <span class="sum">¥ 1,500</span>
    </div>
  </div>
</ion-content>
