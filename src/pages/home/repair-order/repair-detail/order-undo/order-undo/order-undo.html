<ion-header>
  <ion-navbar>
    <ion-title>待接单详情</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="order-detail">
    <div class="status">
      <em class="icon-hourglass"></em>
      <span class="title">厂商未接单</span>
    </div>
    <order-info [arr]="data"></order-info>
    <div class="point-list" >
      <order-point [done]="false" (goto)="goToDetailPage()"></order-point>
    </div>
    <div class="add-photo">
      <i class="icon-add-photo"></i>
      <em class="text">添加问题</em>
    </div>
  </div>
</ion-content>
