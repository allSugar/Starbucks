<ion-header>

  <ion-navbar>
    <ion-title>填写报告</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="report-list">
    <div class="report-item">
      <div class="row-ibox">
        <ul class="row-list-through">
          <img alt="" src="assets/imgs/icon/question.png">
          <span>问题1</span>
        </ul>
      </div>
      <div class="media-ibox border-b-gray">
        <div class="media-img media-img-xl">
          <img src="assets/imgs/square.png">
        </div>
        <div class="media-body media-body-xl">
          <p class="title">
            <span>钟楼星巴克</span>
            <em>餐饮</em>
          </p>
          <div class="media-content">
            经理：孟斌 18709872345
          </div>
          <div class="media-footer p-none">
            说明：{{ data.faultDes }}
          </div>
        </div>
      </div>
      <div class="row-ibox">
        <ul class="row-list-through">
          <span class="font-size-xl">类型</span>
          <i class="icon-add"></i>
          <ul class="type-list">
            <li class="type-item-x" *ngFor="let i of [1,2,3]">五金 > 电类 > 插座</li>
          </ul>
        </ul>
      </div>
      <div class="row-ibox">
        <ul class="row-list-through">
          <div class="font-size-xl">报修原因</div>
          <div class="content">
            <span>设计缺陷</span>
            <em class="icon-arrow-right f-right"></em>
          </div>
        </ul>
      </div>
      <div class="row-ibox">
        <div class="row-list-through border-none p-none">
          <textarea [(ngModel)]="StoreRepairOrderItem.finishDes" cols="10" name="" placeholder="请填写说明..." rows="4"></textarea>
          <div class="photo-list">
            <img src="assets/imgs/square.png" alt="">
            <img src="assets/imgs/square.png" alt="">
            <i class="icon-add-photo icon-add-photo-s"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>

<ion-footer>
  <div class="footer-button-group">
    <button class="footer-button footer-button-quit" (click)="HandleQuit()">取消</button>
    <button class="footer-button" (click)="HandleSave()">确定</button>
  </div>
</ion-footer>
