
<ion-header>

  <ion-navbar>
    <ion-title>苏南易维</ion-title>
  </ion-navbar>
  <div class="tabs">
    <ul class="tabs-list tabs-third">
      <li class="tab-btn tab-icon-both active-b-b down">
        <em class="text">温度</em>
      </li>
      <li class="tab-btn tab-icon-both">
        <em class="text">湿度</em>
      </li>
      <li class="tab-btn tab-icon-both">
        <em class="text">耗电量</em>
      </li>
    </ul>
  </div>
</ion-header>


<ion-content>
  <div class="stage-page">
    <div class="stage cloud-smart">钟楼星巴克（客厅)</div>
  </div>
  <ion-slides autoplay="4200" loop="true" pager="true">
    <ion-slide *ngFor="let n of [1,2,3]">
      <img src="assets/imgs/banner/banner{{n}}.jpg" alt="">
    </ion-slide>
  </ion-slides>
</ion-content>
