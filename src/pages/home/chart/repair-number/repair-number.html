<ion-header>
  <ion-navbar>
    <ion-title>报修次数</ion-title>
  </ion-navbar>
  <tabs [status]="status" (goto)="tabs($event)" (DateChange)="HandleDateChange($event)"></tabs>
</ion-header>

<ion-content>
  <div class="chart-data">
    <div class="chart">
      <div padding-vertical>
        <canvas #chartPie height="200"></canvas>
      </div>
    </div>
    <ul class="data-list">
      <li class="data-item" *ngFor="let item of data; let i = index">
        <em class="bar-frequency-{{ i+1 }}"></em>
        <div class="data-body">
          <div class="data-head">
            <span class="title">周{{ item.day }}</span>
            <!--<span class="percentage">20%</span>-->
            <em class="icon-arrow-right f-right"></em>
            <span class="price f-right">￥{{ item.price }}</span>
          </div>
          <div class="count">维修{{ item.num }}次</div>
        </div>
      </li>
    </ul>
  </div>
  <div class="full-mask" *ngIf="status != 0" (click)="status = 0"></div>
</ion-content>
