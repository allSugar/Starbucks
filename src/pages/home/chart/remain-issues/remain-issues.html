<ion-header>
  <ion-navbar>
    <ion-title>遗存问题</ion-title>
  </ion-navbar>
  <div class="tabs">
    <ul class="tabs-list tabs-four">
      <li class="tab-btn" [ngClass]="{ 'active': status ==1 }" (click)="tabs(1)">
        <em class="text">排序</em>
      </li>
      <li class="tab-btn" [ngClass]="{ 'active': status ==2 }" (click)="tabs(2)">
        <em class="text">厂商</em>
      </li>
      <li class="tab-btn" [ngClass]="{ 'active': status ==3 }" (click)="tabs(3)">
        <em class="text">时间</em>
      </li>
      <li class="tab-btn" [ngClass]="{ 'active': status ==4 }" (click)="tabs(4)">
        <em class="text">问题</em>
      </li>
    </ul>
    <div class="tabs-content">
      <ul class="ranking-list" *ngIf="status == 1">
        <li class="ranking-item">全部</li>
        <li class="ranking-item">厂商名字a-z</li>
        <li class="ranking-item active">厂商名字z-a</li>
        <li class="ranking-item">问题由多到少</li>
        <li class="ranking-item">问题由少到多</li>
      </ul>
      <ul class="ranking-list" *ngIf="status == 2">
        <li class="ranking-item">全部</li>
        <li class="ranking-item">苏南方圆建筑有限公司</li>
        <li class="ranking-item active">云筑空间</li>
        <li class="ranking-item">苏南发电厂</li>
        <li class="ranking-item">苏南方圆建筑有限公司</li>
      </ul>
      <div class="time-form" *ngIf="status == 3">
        <div class="time-input">
          <input placeholder="开始时间" type="text">
          <div class="br"></div>
          <input placeholder="结束时间" type="text">
        </div>
        <div class="time-list">
          <div class="item active">45周</div>
          <div class="item">46周</div>
          <div class="item">46周</div>
          <div class="item">本周</div>
        </div>
        <div class="time-list">
          <div class="item active">9月</div>
          <div class="item">10月</div>
          <div class="item">11月</div>
          <div class="item">本月</div>
        </div>
        <div class="time-list">
          <div class="item active">2014年</div>
          <div class="item">2015年</div>
          <div class="item">2016年</div>
          <div class="item">本年</div>
        </div>
        <div class="sort-btn">
          <button class="btn-cancle">取消</button>
          <button class="btn-sure" type="submit">确定</button>
        </div>
      </div>

    </div>
  </div>
</ion-header>


<ion-content>
  <ul class="stage-page">
    <li class="stage" *ngFor="let item of [1,2,3,4,5,6]">
      <p class="factory">苏南运维</p>
      <div class="percentage">
        <p class="bg-green"></p>
        <p class="data">
          <em class="count">13个问题</em>
          <em class="count">8天</em>
          <em>苏南方圆</em>
        </p>
      </div>
    </li>
  </ul>
  <div class="full-mask" *ngIf="status != 0" (click)="tabs(0)"></div>
</ion-content>
