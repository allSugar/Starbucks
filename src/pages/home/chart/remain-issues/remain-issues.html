<ion-header>
  <ion-navbar>
    <ion-title>遗存问题</ion-title>
  </ion-navbar>
  <div class="tabs">
    <ul class="tabs-list tabs-four">
      <li class="tab-btn" [ngClass]="{ 'active': status ==1 }" (click)="tabs(1)">
        <em class="text">排序</em>
      </li>
      <li class="tab-btn" [ngClass]="{ 'active': status ==2 }" (click)="tabs(2)">
        <em class="text">厂商</em>
      </li>
      <li class="tab-btn">
        <em class="text">时间</em>
      </li>
      <li class="tab-btn">
        <em class="text">问题</em>
      </li>
    </ul>
    <div class="tabs-content">
      <ul class="ranking-list" *ngIf="status == 1">
        <li class="ranking-item">全部</li>
        <li class="ranking-item">厂商名字a-z</li>
        <li class="ranking-item active">厂商名字z-a</li>
        <li class="ranking-item">问题由多到少</li>
        <li class="ranking-item">问题由少到多</li>
      </ul>
      <ul class="ranking-list" *ngIf="status == 2">
        <li class="ranking-item">全部</li>
        <li class="ranking-item">苏南方圆建筑有限公司</li>
        <li class="ranking-item active">云筑空间</li>
        <li class="ranking-item">苏南发电厂</li>
        <li class="ranking-item">苏南方圆建筑有限公司</li>
      </ul>
    </div>
  </div>
</ion-header>


<ion-content>
  <ul class="stage-page">
    <li class="stage">
      <p class="factory">苏南运维</p>
      <div class="percentage">
        <p class="bg-green"></p>
        <p class="data">
          <em class="count">0.4 &nbsp; 8天</em>
          <em>苏南方圆</em>
        </p>
      </div>
    </li>
    <li class="stage">
      <p class="factory">苏南运维</p>
      <div class="percentage">
        <p class="bg-green"></p>
        <p class="data">
          <em class="count">0.4 &nbsp; 8天</em>
          <em>苏南方圆苏南方圆苏南方圆</em>
        </p>
      </div>
    </li>
  </ul>
  <div class="full-mask" *ngIf="status == 1 || status == 2" (click)="tabs(0)"></div>
</ion-content>
