<ion-header>

  <ion-navbar>
    <ion-title>统计</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="ibox">
    <div class="category">
      <div class="item-list">
        <div class="item" *ngFor="let cate of category">
          <div class="item-img">
            <img src="assets/imgs/category/{{ cate.url }}.png" />
          </div>
          <p class="title">{{ cate.name }}</p>
        </div>
      </div>
    </div>
  </div>
</ion-content>
