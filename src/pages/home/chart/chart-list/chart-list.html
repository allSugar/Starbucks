
<ion-header>

  <ion-navbar>
    <ion-title>统计</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="ibox">
    <div class="category">
      <div class="item-list">
        <div class="item" *ngFor="let item of category" (click)="goToOtherPage(item)">
          <div class="item-img">
            <img src="assets/imgs/category/{{ item.url }}.png" />
          </div>
          <p class="title">{{ item.name }}</p>
        </div>
      </div>
    </div>
  </div>
</ion-content>
