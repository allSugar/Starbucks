<ion-header>

  <ion-navbar>
    <ion-title>维修频率</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="chart-data">
    <div class="chart">
      <div padding-vertical>
        <canvas #chartPie height="200"></canvas>
      </div>
    </div>
    <ul class="data-list">
      <li class="data-item" *ngFor="let item of data">
        <em class="{{ item.barClass }}"></em>
        <div class="data-body">
          <div class="data-head">
            <span class="shop-name">{{ item.shopName }}</span>
            <span class="number">{{ item.percentage }}</span>
            <span class="number">￥{{ item.price }}</span>
            <em class="icon-arrow-right f-right"></em>
          </div>
          <div class="count">维修{{ item.count }}次</div>
        </div>
      </li>
    </ul>
  </div>
</ion-content>
