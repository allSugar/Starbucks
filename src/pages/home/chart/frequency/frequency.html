<ion-header>
  <ion-navbar>
    <ion-title>维修频率</ion-title>
  </ion-navbar>
  <div class="tabs">
    <ul class="tabs-list tabs-third tabs-sort">
      <li class="tab-btn active">
        <em class="text">排序</em>
      </li>
      <li class="tab-btn">
        <em class="text">管辖范围</em>
      </li>
      <li class="tab-btn">
        <em class="text">时间</em>
      </li>
      <li class="tab-sort">
        <em class="text">分类</em>
      </li>
    </ul>
    <div class="tabs-content">
      <ul class="select-list hide">
        <li class="select-item">全部</li>
        <li class="select-item">厂商名字a-z</li>
        <li class="select-item active">厂商名字z-a</li>
        <li class="select-item">问题由多到少</li>
        <li class="select-item">问题由少到多</li>
      </ul>
    </div>
  </div>
</ion-header>

<ion-content>
  <div class="chart-data">
    <div class="chart">
      <div padding-vertical>
        <canvas #chartPie height="200"></canvas>
      </div>
    </div>
    <ul class="data-list">
      <li class="data-item" *ngFor="let item of data; let i = index">
        <em class="bar-frequency-{{ i+1 }}"></em>
        <div class="data-body">
          <div class="data-head">
            <span class="title">{{ item.title }}</span>
            <span class="percentage">{{ item.percentage }}</span>
            <span class="price">￥{{ item.price }}</span>
            <em class="icon-arrow-right f-right"></em>
          </div>
          <div class="count">维修{{ item.count }}次</div>
        </div>
      </li>
    </ul>
  </div>
</ion-content>
