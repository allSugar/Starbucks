<ion-header>
  <ion-navbar>
    <ion-title>物损原因</ion-title>
  </ion-navbar>
  <div class="tabs">
    <ul class="tabs-list tabs-third">
      <li class="tab-btn tab-icon-both">
        <em class="text">排序</em>
      </li>
      <li class="tab-btn">
        <em class="text">管辖范围</em>
      </li>
      <li class="tab-btn">
        <em class="text">时间</em>
      </li>
      <li class="tab-sort">
        <em class="text">分类</em>
      </li>
    </ul>
  </div>
  <div class="filter-collapse">
    <ul class="select-list hide">
      <li class="select-item">全部</li>
      <li class="select-item">厂商名字a-z</li>
      <li class="select-item active">厂商名字z-a</li>
      <li class="select-item">问题由多到少</li>
      <li class="select-item">问题由少到多</li>
    </ul>
  </div>
</ion-header>


<ion-content>
  <ul class="damage-list">
    <li class="damage-item" *ngFor="let item of damage">
      <div class="icon-damage">
        <img src="assets/imgs/problem/{{ item.url }}.png" alt="">
      </div>
      <p class="num">
        <em>{{ item.num }}</em>次</p>
      <p class="describe">{{ item.name }}</p>
    </li>
  </ul>
</ion-content>
