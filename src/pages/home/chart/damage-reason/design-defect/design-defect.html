
<ion-header>

  <ion-navbar>
    <ion-title>设计缺陷</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="shop-detail" *ngFor="let item of [1,2,3,4,5,6]">
    <p class="title">
      <span>回龙观店</span>
      <em class="point" (click)="goToOtherPage()"></em>
    </p>
    <div class="clearfix list">
      <div class="detail-item">
        <div class="detail-img">
          <p class="mask">维修前</p>
          <img src="assets/imgs/change-before.png" alt="">
        </div>
      </div>
      <div class="detail-item">
        <div class="detail-img">
          <p class="mask">维修后</p>
          <img src="assets/imgs/change-after.png" alt="">
        </div>
      </div>
    </div>
    <div class="problem">
      整体风格有点突兀，对不合适的地方的设计风格进行整改，已经整改完毕。
    </div>
  </div>
</ion-content>
