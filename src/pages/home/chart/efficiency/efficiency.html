<ion-header>
  <ion-navbar>
    <ion-title>厂商效率</ion-title>
  </ion-navbar>
  <tabs [status]="status" (goto)="tabs($event)"></tabs>
</ion-header>


<ion-content>
  <ul class="stage-page">
    <li class="stage">
      <div class="percentage">
        <p class="bg-green"></p>
        <p class="data">
          <em class="count">0.4</em>
          <em>苏南方圆</em>
        </p>
      </div>
    </li>
    <li class="stage">
      <div class="percentage">
        <p class="bg-green"></p>
        <p class="data">
          <em class="count">0.4</em>
          <em>苏南方圆</em>
        </p>
      </div>
    </li>
  </ul>
  <ul class="stage-page">
    <li class="stage">
      <p class="factory">苏南运维</p>
      <div class="percentage">
        <p class="bg-green"></p>
        <p class="data">
          <em class="count">0.4 &nbsp; 8天</em>
          <em>苏南方圆</em>
        </p>
      </div>
    </li>
    <li class="stage">
      <p class="factory">苏南运维</p>
      <div class="percentage">
        <p class="bg-green"></p>
        <p class="data">
          <em class="count">0.4 &nbsp; 8天</em>
          <em>苏南方圆苏南方圆苏南方圆</em>
        </p>
      </div>
    </li>
  </ul>
  <div class="full-mask" *ngIf="status != 0" (click)="tabs(0)"></div>
</ion-content>
