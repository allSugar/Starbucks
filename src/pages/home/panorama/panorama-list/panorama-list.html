<ion-header>
  <ion-navbar>
    <ion-title>店面全景</ion-title>
  </ion-navbar>
  <div class="tabs">
    <div class="tabs-list tabs-two">
      <div class="tab-btn tab-icon-none active">
        <em class="text">我的店面</em>
      </div>
      <div class="tab-btn">
        <em class="text">全部店面</em>
      </div>
    </div>
  </div>
</ion-header>

<ion-content>
  <div class="shop-list">
    <div class="shop-detail" *ngFor="let item of ['回龙观店','天通苑店','西二旗店']">
      <p class="title">{{ item }}</p>
      <div class="list clearfix">
        <div class="detail-item">
          <div class="detail-img">
            <img src="assets/imgs/change-before.png" alt="">
          </div>
          <p class="info">改造前</p>
        </div>
        <div class="detail-item">
          <div class="detail-img">
            <img src="assets/imgs/change-after.png" alt="">
          </div>
          <p class="info">改造后</p>
        </div>
      </div>
    </div>
  </div>
</ion-content>
