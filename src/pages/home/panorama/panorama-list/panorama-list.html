<ion-header>
  <ion-navbar>
    <ion-title>店面全景</ion-title>
  </ion-navbar>
  <div class="tabs">
    <div class="tabs-list tabs-two">
      <div class="tab-btn tab-icon-none active">
        <em class="text">我的店面</em>
      </div>
      <div class="tab-btn">
        <em class="text">全部店面</em>
      </div>
    </div>
  </div>
</ion-header>

<ion-content>
  <div class="shop-list">
    <div class="shop-detail" *ngFor="let item of store">
      <p class="title">{{ item.name }}</p>
      <div class="list clearfix">
        <div class="detail-item">
          <div class="detail-img">
            <img src="{{ this. item.url1 ? (RES_ROOT + item.url1.fileRecord.filePath) : ''  }}" alt="">
          </div>
          <p class="info">改造前</p>
        </div>
        <div class="detail-item">
          <div class="detail-img">
            <img src="{{ this. item.url2 ? (RES_ROOT + item.url2.fileRecord.filePath) : ''  }}" alt="">
          </div>
          <p class="info">改造后</p>
        </div>
      </div>
    </div>
  </div>
</ion-content>
