<ion-header>
  <ion-navbar>
    <div class="ibox-search ibox-search-xs">
      <input class="search-input" type="text" [(ngModel)]="params.queryStr" (change)="handleChange()">
      <ion-icon name="search-outline">&nbsp;搜索</ion-icon>
    </div>
  </ion-navbar>
  <div class="header-bg"></div>
</ion-header>

<ion-content>
  <ion-list>
    <div class="tab-container">
      <!-- <div class="tab-nav">
        <ul>
          <li class="nav-item" *ngFor="let item of nav; let i = index" (click)="tabs(i)" [ngClass]="{ 'active': status == i }">{{ item.name }}</li>
        </ul>
      </div> -->
      <div class="tab-menu">
        <ul class="menu-list">
          <li class="tab-item" *ngFor="let item of contain">
            <div class="item-img">
              <img src="assets/imgs/change-before.png" alt="">
            </div>
            <div class="item-body">
              <p class="title">{{ item.goodsName }}</p>
              <p class="count">库存数量：{{ item.stockNum }}</p>
              <div class="item-footer">
                <span class="price">￥{{ item.purchasePrice }}</span>
                <i class="icon-circle-add-active"></i>
              </div>
            </div>
          </li>
        </ul>
      </div>

    </div>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)" threshold="0">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
