<ion-header>
  <ion-navbar></ion-navbar>
</ion-header>

<ion-content>
  <div class="user">
    <div class="user-head">
      <div class="user-info user-admin">
        <div class="info-bg" [ngStyle]="{ 'background-image' : 'url(assets/imgs/avater/avater.png)' }"></div>
        <div class="info-content">
            <img class="avatar" src="assets/imgs/avater/avater.png" alt="">
            <p class="name">马强</p>
            <p class="introduce">北京星巴克有限公司 设施经理</p>
        </div>
      </div>
      <div class="user-detail">
        <ul class="list">
          <li class="item">
            <p class="title">维修主管</p>
            <p class="info">李佳乐</p>
          </li>
          <li class="item">
            <p class="title">维修主管电话</p>
            <p class="info">18701236654</p>
          </li>
          <li class="item">
            <p class="title">地址</p>
            <p class="info">北京市朝阳区媒体村天畅园7号楼底商</p>
          </li>
        </ul>
      </div>
    </div>
    <div class="row-ibox">
      <ul class="row-list row-lg">
        <li class="row-item">
          <div class="item-icon">
            <i class="icon-row-time"></i>
          </div>
          <div class="item-body">维修总计工时</div>
        </li>
        <li class="row-item">
          <div class="item-icon">
            <i class="icon-row-cost"></i>
          </div>
          <div class="item-body">维修总计成本</div>
        </li>
        <li class="row-item">
          <div class="item-icon">
            <i class="icon-row-password"></i>
          </div>
          <div class="item-body">修改密码</div>
        </li>
      </ul>
    </div>
  </div>
</ion-content>
