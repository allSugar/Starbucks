<ion-header>

  <ion-navbar>
    <ion-title>指定维修员</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="row-ibox">
    <ul class="row-list row-inner row-llg">
      <li class="row-item" (click)="openCalendar()">
        <div class="item-body">
          <em class="text item-title">日期</em>
          <div class="item-right-icon">
            <em class="text">{{ dateFormmat }}</em>
            <i class="icon-arrow-right"></i>
          </div>
        </div>
      </li>
      <li class="row-item">
        <div class="item-body">
          <em class="text item-title">时间点</em>
          <div class="item-right-icon">
            <ion-datetime displayFormat="HH:mm" [(ngModel)]="time" cancelText="取消" doneText="确定"></ion-datetime>
            <i class="icon-arrow-right"></i>
          </div>
        </div>
      </li>
      <li class="row-item" (click)="assignRepairMan()">
        <div class="item-body">
          <em class="text item-title">维修员</em>
          <div class="item-right-icon">
            <em class="text">{{ repairMember.name }}</em>
            <i class="icon-arrow-right"></i>
          </div>
        </div>
      </li>
      <li class="row-item" (click)="assignRepairMan()">
        <div class="item-body">
          <em class="text item-title">监理员</em>
          <div class="item-right-icon">
            <em class="text"></em>
            <i class="icon-arrow-right"></i>
          </div>
        </div>
      </li>
    </ul>
  </div>
</ion-content>

<ion-footer>
  <div class="footer-button-group">
    <button class="footer-button footer-button-quit">取消</button>
    <button class="footer-button" (click)="HandleSave()">确定</button>
  </div>
</ion-footer>
