<ion-header>

  <ion-navbar>
    <ion-title>指定维修员</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="row-ibox">
    <ul class="row-list row-inner row-llg">
      <li class="row-item">
        <div class="item-body">
          <em class="text">日期</em>
          <div class="item-right-icon">
            <em class="text">2018-02-21</em>
            <i class="icon-arrow-right"></i>
          </div>
        </div>
      </li>
      <li class="row-item">
        <div class="item-body">
          <em class="text">时间点</em>
          <div class="item-right-icon">
            <em class="text">12:26</em>
            <i class="icon-arrow-right"></i>
          </div>
        </div>
      </li>
      <li class="row-item" (click)="assignRepairMan()">
        <div class="item-body">
          <em class="text">维修员</em>
          <div class="item-right-icon">
            <em class="text">刘斌</em>
            <i class="icon-arrow-right"></i>
          </div>
        </div>
      </li>
      <li class="row-item" (click)="assignRepairMan()">
        <div class="item-body">
          <em class="text">监理员</em>
          <div class="item-right-icon">
            <em class="text">张国庆</em>
            <i class="icon-arrow-right"></i>
          </div>
        </div>
      </li>
    </ul>
  </div>
</ion-content>

<ion-footer>
  <div class="footer-button-group">
    <button class="footer-button footer-button-quit">取消</button>
    <button class="footer-button">确定</button>
  </div>
</ion-footer>
