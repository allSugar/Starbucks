<ion-header>

  <ion-navbar>
    <ion-title>指定维修员</ion-title>
  </ion-navbar>

  <div class="ibox-search">
    <input type="text" class="search-input" (change)="goSearchResult($event)">
    <ion-icon name="search-outline">&nbsp;搜索</ion-icon>
  </div>

</ion-header>

<ion-content>

  <div class="contact-list">
    <!-- 展示列表 -->
    <div class="row-ibox">
      <div class="row-list row-inner">
        <label class="row-item" *ngFor="let contact of repairMemberList">
          <div class="item-choice checkbox">
            <input type="radio" name="repair" (change)="HandleContactChange(contact)">
            <ins class="checkbox-icon"></ins>
          </div>
          <div class="item-img img-lg radius">
            <div class="img-center">
              <img alt="" src="assets/imgs/avater/avater.png">
            </div>
          </div>
          <div class="item-body">
            <p class="name" [innerHTML]="contact.name"></p>
            <p class="telphone">{{ contact.userName }}</p>
          </div>
        </label>
      </div>
    </div>
  </div>

</ion-content>

<ion-footer>

  <div class="footer-button-group">
    <button class="footer-button footer-button-quit" (click)="HandleQuit()">取消</button>
    <button class="footer-button" (click)="HandleSave()">确定</button>
  </div>

</ion-footer>
