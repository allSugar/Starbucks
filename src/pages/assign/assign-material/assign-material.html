<ion-header>

  <ion-navbar>
    <ion-title>材料采购</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="row-ibox">
    <ul class="row-list row-inner row-llg">
      <li class="row-item">
        <div class="item-body">
          <em class="text item-title">预期订购天数</em>
          <div class="item-right-icon">
            <ion-input [(ngModel)]="params.purchaseDays" placeholder="天"></ion-input>
          </div>
        </div>
      </li>
      <li class="row-item row-textarea">
        <div class="item-body">
          <em class="text item-title">文字说明</em>
        </div>
        <div class="item-textarea">
          <textarea [(ngModel)]="params.purchaseDes" cols="30" rows="10" placeholder="文字说明..."></textarea>
        </div>
      </li>
    </ul>
  </div>
</ion-content>

<ion-footer>
  <div class="footer-button-group">
    <button class="footer-button footer-button-quit" (click)="HandleQuit()">取消</button>
    <button class="footer-button" (click)="HandleSave()">确定</button>
  </div>
</ion-footer>
